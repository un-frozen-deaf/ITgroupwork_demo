<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITプロジェクト</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
        background-image: url("Images/image_top.jpg"); /* 背景画像 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      h1 {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6); /* 半透明の背景 */
        padding: 2rem;
        border-radius: 0.5rem;
        font-size: 2.5rem; /* フォントサイズを相対的に設定 */
        text-align: center;
        width: 90%; /* モニターに応じて幅を自動調整 */
        max-width: 1200px;
      }
      h3 {
        color: #fff;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 1rem;
        border-radius: 0.5rem;
        margin-bottom: 2rem;
        font-size: 1.8rem;
        text-align: center;
        width: 90%;
        max-width: 1200px;
      }
      button {
        padding: 1.5rem 3rem;
        font-size: 1.5rem; /* ボタンのフォントサイズを相対的に */
        cursor: pointer;
        margin: 1rem;
        border: none;
        border-radius: 0.5rem;
        background-color: #ffcc00; /* 明るい黄色 */
        color: #333;
        transition: transform 0.3s ease, background-color 0.3s ease;
        max-width: 400px; /* ボタンの最大幅を設定 */
        width: 90%; /* ボタンの幅は画面サイズに応じて調整 */
      }
      button:hover {
        background-color: #ff9900; /* ホバー時に色を少し濃く */
        transform: scale(1.05); /* 少し拡大する */
      }
    </style>
  </head>
  <body>
    <h1>ITプロジェクトへようこそ！</h1>
    <h3>聞きたい音声を選んでください。</h3>
    <button onclick="selectMode(1)">Mode 1 聞こえにくい音声➀</button>
    <button onclick="selectMode(2)">Mode 2 聞こえにくい音声②</button>
    <button onclick="selectMode(3)">Mode 3 加工前音声（正解）</button>

    <script>
      function selectMode(mode) {
        // 選択されたモードをローカルストレージに保存
        localStorage.setItem("selectedMode", mode);
        alert(`モード ${mode} を選択しました。`);
        // メインページに遷移
        window.location.href = "main.html";
      }
    </script>
  </body>
</html>
