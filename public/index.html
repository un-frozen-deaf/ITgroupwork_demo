<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>モード選択</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <h1>モードを選択してください</h1>
    <button onclick="selectMode(1)">モード 1</button>
    <button onclick="selectMode(2)">モード 2</button>
    <button onclick="selectMode(3)">モード 3</button>

    <script>
      function selectMode(mode) {
        // 選択されたモードをローカルストレージに保存
        localStorage.setItem("selectedMode", mode);
        alert(`モード ${mode} を選択しました。`);
        // メインページに遷移
        window.location.href = "main.html";
      }
    </script>
  </body>
</html>
