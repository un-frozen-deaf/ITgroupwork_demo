<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITグループワーク</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      .choices-container {
        display: flex;
        justify-content: space-between;
        width: 600px; /* 横に並べる幅を調整 */
      }
      .choice {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
        width: 150px;
      }
      .choice img {
        max-width: 100%;
        height: auto;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        font-size: 1em;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h4>
      ここでは、4つの選択肢があり、そのうち1つが正解です。どれが正しい選択肢でしょうか？
    </h4>
    <div class="choices-container">
      <div class="choice" id="choice1">
        <img src="images/image_menu1.jpg" alt="選択肢 1" />
        <p>配色の変更</p>
        <button onclick="selectChoice('choice')">選択</button>
      </div>

      <div class="choice" id="choice2">
        <img src="images/image_menu1.jpg" alt="選択肢 2" />
        <p>画像の読み込み最適化​​</p>
        <button onclick="selectChoice('choice2')">選択</button>
      </div>

      <div class="choice" id="choice3">
        <img src="images/image_menu1.jpg" alt="選択肢 3" />
        <p>メニューアイコンの追加​</p>
        <button onclick="selectChoice('choice3')">選択</button>
      </div>

      <div class="choice" id="choice4">
        <img src="images/image_menu1.jpg" alt="選択肢 3" />
        <p>フォントサイズの統一​</p>
        <button onclick="selectChoice('choice4')">選択</button>
      </div>
    </div>

    <script>
      function selectChoice(choiceId) {
        // 選択した内容を localStorage に保存
        localStorage.setItem("selectedChoice1", choiceId);

        // 次のページへ遷移 (Ans_Q1.html)
        window.location.href = "End.html";
      }
    </script>
  </body>
</html>
