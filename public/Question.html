<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITグループワーク</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
      }
      img {
        display: block;
        margin: 10px auto;
        max-width: 90%;
        height: auto;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 画像を表示するボックス -->
    <div id="image-box">
      <img id="display-image" src="Images/image_A.jpg" alt="画像" />
    </div>

    <!-- 音声再生 -->
    <audio id="audio-player">
      <source id="audio-source" src="audio/audio1.mp3" type="audio/mp3" />
      あなたのブラウザは音声再生をサポートしていません。
    </audio>

    <!-- 「選択に進む」ボタン -->
    <button id="next-btn">選択に進む</button>

    <script>
      // 音声と画像のペアを定義
      const media = [
        { audio: "audio/audio1.mp3", image: "Images/image_A.jpg" },
        { audio: "audio/audio2.mp3", image: "Images/image_B.jpg" },
        { audio: "audio/audio3.mp3", image: "Images/image_C.jpg" },
        { audio: "audio/audio4.mp3", image: "Images/image_A.jpg" },
        { audio: "audio/audio5.mp3", image: "Images/image_B.jpg" },
        { audio: "audio/audio6.mp3", image: "Images/image_C.jpg" },
      ];

      let currentIndex = 0;
      const audioPlayer = document.getElementById("audio-player");
      const audioSource = document.getElementById("audio-source");
      const displayImage = document.getElementById("display-image");

      // 音声再生終了時のイベントリスナー
      audioPlayer.addEventListener("ended", () => {
        currentIndex = (currentIndex + 1) % media.length;
        audioSource.src = media[currentIndex].audio;
        displayImage.src = media[currentIndex].image;
        audioPlayer.load();
        audioPlayer.play();
      });

      // 初回の音声再生
      audioPlayer.play();

      // 「選択に進む」ボタンがクリックされたときの処理
      document.getElementById("next-btn").addEventListener("click", () => {
        // Select_Q1.html へ遷移
        window.location.href = "Select.html";
      });
    </script>
  </body>
</html>
