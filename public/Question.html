<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITプロジェクト</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      #image-box {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        margin-bottom: 20px;
      }
      #image-box img.single {
        max-width: 90%;
        max-height: 80vh;
        height: auto;
        margin: 10px auto;
      }
      #image-box img.multi {
        max-width: 28%;
        max-height: 30vh;
        height: auto;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
        display: none;
      }
      #audio-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        display: none;
      }
      .blinking {
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="image-box">
      <!-- 初期の画像は削除し、JavaScriptで設定 -->
    </div>

    <audio id="audio-player">
      <!-- 初期のaudio sourceも削除し、JavaScriptで設定 -->
      あなたのブラウザは音声再生をサポートしていません。
    </audio>

    <img id="audio-icon" src="Images/audio_icon.png" alt="音声アイコン" />
    <button id="next-btn">選択に進む</button>

    <script>
      // 音声と画像のペアを定義
      const mediaMode1 = [
        { audio: "audios/IT-A01_S.wav", image: "Images/image_A.jpg" },
        { audio: "audios/IT-B01_S.wav", image: "Images/image_B.jpg" },
        { audio: "audios/IT-C01_S.wav", image: "Images/image_C.jpg" },
        {
          audio: "audios/IT-A02_S.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
        {
          audio: "audios/IT-B02_S.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
        {
          audio: "audios/IT-C02_S.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
      ];

      const mediaMode2 = [
        { audio: "audios/IT-A01.wav", image: "Images/image_A.jpg" },
        { audio: "audios/IT-B01.wav", image: "Images/image_B.jpg" },
        { audio: "audios/IT-C01.wav", image: "Images/image_C.jpg" },
        {
          audio: "audios/IT-A02.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
        {
          audio: "audios/IT-B02.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
        {
          audio: "audios/IT-C02.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
      ];

      const mediaMode3 = [
        { audio: "audios/IT-A01.wav", image: "Images/image_A.jpg" },
        { audio: "audios/IT-B01.wav", image: "Images/image_B.jpg" },
        { audio: "audios/IT-C01.wav", image: "Images/image_C.jpg" },
        {
          audio: "audios/IT-A02.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
        {
          audio: "audios/IT-B02.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
        {
          audio: "audios/IT-C02.wav",
          images: [
            "Images/image_A.jpg",
            "Images/image_B.jpg",
            "Images/image_C.jpg",
          ],
        },
      ];

      // モードに応じたメディアデータを選択
      const mode = localStorage.getItem("selectedMode");
      let media;

      switch (mode) {
        case "1":
          media = mediaMode1;
          break;
        case "2":
          media = mediaMode2;
          break;
        case "3":
          media = mediaMode3;
          break;
        default:
          media = mediaMode1;
      }

      let currentIndex = 0;
      const audioPlayer = document.getElementById("audio-player");
      const audioSource = document.createElement("source"); // 音声ソースを動的に作成
      audioPlayer.appendChild(audioSource);
      const imageBox = document.getElementById("image-box");
      const nextButton = document.getElementById("next-btn");
      const audioIcon = document.getElementById("audio-icon");

      // 最初の画像と音声を設定
      function loadMedia() {
        if (media[currentIndex].images) {
          // 複数の画像がある場合
          imageBox.innerHTML = media[currentIndex].images
            .map((image) => `<img src="${image}" alt="画像" class="multi" />`)
            .join("");
        } else {
          // 単一の画像の場合
          imageBox.innerHTML = `<img src="${media[currentIndex].image}" alt="画像" class="single" />`;
        }

        // 音声を設定して再生
        audioSource.src = media[currentIndex].audio;
        audioPlayer.load();
        audioPlayer.play();
        startBlinkingIcon();
      }

      function startBlinkingIcon() {
        audioIcon.style.display = "block";
        audioIcon.classList.add("blinking");
      }

      function stopBlinkingIcon() {
        audioIcon.style.display = "none";
        audioIcon.classList.remove("blinking");
      }

      // 音声再生終了後に次のメディアをロード
      audioPlayer.addEventListener("ended", () => {
        currentIndex++;
        if (currentIndex < media.length) {
          loadMedia(); // 次の画像と音声をロード
        } else {
          stopBlinkingIcon();
          nextButton.style.display = "block"; // ボタンを表示
        }
      });

      // ページ読み込み時に最初のメディアをロード
      loadMedia();

      document.getElementById("next-btn").addEventListener("click", () => {
        window.location.href = "Select.html";
      });
    </script>
  </body>
</html>
