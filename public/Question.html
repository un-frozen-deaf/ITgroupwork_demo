<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITプロジェクト</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }
      #image-box {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
        margin-bottom: 20px;
      }
      #image-box img.single {
        max-width: 90%;
        max-height: 80vh;
        height: auto;
        margin: 10px auto;
      }
      #image-box img.multi {
        max-width: 28%;
        max-height: 30vh;
        height: auto;
        margin: 10px;
      }
      button {
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 20px;
        display: none;
      }
      #audio-icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 50px;
        display: none;
      }
      .blinking {
        animation: blink 1s infinite;
      }
      @keyframes blink {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div id="image-box"></div>

    <audio id="audio-player">
      あなたのブラウザは音声再生をサポートしていません。
    </audio>

    <img id="audio-icon" src="Images/audio_icon.png" alt="音声アイコン" />
    <button id="next-btn">選択に進む</button>

    <script>
      // 画像の順番と音声のパターンを利用
      const images = [
        "Images/image_A.jpg", // IT-A01
        "Images/image_B.jpg", // IT-B01
        "Images/image_C.jpg", // IT-C01
        ["Images/image_A.jpg", "Images/image_B.jpg", "Images/image_C.jpg"], // IT-A02
        ["Images/image_A.jpg", "Images/image_B.jpg", "Images/image_C.jpg"], // IT-B02
        ["Images/image_A.jpg", "Images/image_B.jpg", "Images/image_C.jpg"], // IT-C02
      ];

      const mode = localStorage.getItem("selectedMode") || "1"; // モード1をデフォルトとする
      const audioSuffix = mode === "1" ? "S" : mode === "2" ? "F" : "A"; // モードに応じた接尾辞

      let currentIndex = 0;
      const audioPlayer = document.getElementById("audio-player");
      const audioSource = document.createElement("source");
      audioPlayer.appendChild(audioSource);
      const imageBox = document.getElementById("image-box");
      const nextButton = document.getElementById("next-btn");
      const audioIcon = document.getElementById("audio-icon");

      // 音声と画像をロードする関数
      function loadMedia() {
        // 音声ファイル名を生成
        const audioPrefix =
          currentIndex < 3 ? ["A01", "B01", "C01"] : ["A02", "B02", "C02"];
        audioSource.src = `audios/IT-${
          audioPrefix[currentIndex % 3]
        }_${audioSuffix}.wav`;
        audioPlayer.load();
        audioPlayer.play();

        // 画像を設定
        const imageContent = images[currentIndex];
        if (Array.isArray(imageContent)) {
          // 3枚並べるケース
          imageBox.innerHTML = imageContent
            .map((image) => `<img src="${image}" alt="画像" class="multi" />`)
            .join("");
        } else {
          // 単一画像
          imageBox.innerHTML = `<img src="${imageContent}" alt="画像" class="single" />`;
        }

        startBlinkingIcon();
      }

      function startBlinkingIcon() {
        audioIcon.style.display = "block";
        audioIcon.classList.add("blinking");
      }

      function stopBlinkingIcon() {
        audioIcon.style.display = "none";
        audioIcon.classList.remove("blinking");
      }

      // 音声再生終了後に次のメディアをロード
      audioPlayer.addEventListener("ended", () => {
        currentIndex++;
        if (currentIndex < images.length) {
          loadMedia(); // 次の画像と音声をロード
        } else {
          stopBlinkingIcon();
          nextButton.style.display = "block"; // ボタンを表示
        }
      });

      // 初回ロード
      loadMedia();

      document.getElementById("next-btn").addEventListener("click", () => {
        window.location.href = "Select.html";
      });
    </script>
  </body>
</html>
